<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">
   <script src="https://kit.fontawesome.com/c9714a9747.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./styles/styles.css">
   <link rel="icon" href="./assets/sophie-favicon.png">
   <title>Contact Page</title>
</head>

<body>
   <!-- navigation section begins -->
   <nav>
      <!-- wrapper begins -->
      <div class="wrapper">

         <ul class="flex navContainer">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <h2>Sophie</h2>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <i class="fas fa-bars hamburger"></i>
         </ul>

      </div><!-- wrapper ends -->

   </nav><!-- navigation ends -->


   <!-- header  -->
   <header class="contactHeader">
      <!-- header wrapper begins -->
      <div class="wrapper">
         <h1>Get In Touch</h2>
      </div><!-- header wrapper ends -->

   </header><!-- header ends -->


   <!-- main -->
   <main class="contactMain">
      <!-- main wrapper begins -->
      <div class="wrapper">

         <div class="contactContainer flex">
            <!-- contact left side begins -->
            <div class="contactLeftSide">
               <!-- social info container begins -->
               <div class="socialContainer">
                  <ul>
                     <li><a href="www.facebook.com"><i class="fab fa-facebook-f"></i></a></li>
                     <li><a href="www.twitter.com"><i class="fab fa-twitter"></i></a></li>
                     <li><a href="www.linkedin.com"><i class="fab fa-linkedin-in"></i></a></li>
                     <li><a href="www.instagram.com"><i class="fab fa-instagram"></i></a></li>
                  </ul>
                  <p class="contactEmail">info@email.com</p>
                  <p>123-456-7890</p>
                  <p>123 Queen Street West, Unit 10 </p>
                  <p>Toronto, Ontario</p>
                  <p>M5V2D5</p>
               </div><!-- social info container ends -->

            </div><!-- contact left side ends -->

            <!-- contact right side begins -->
            <div class="contactRightSide">
               <!-- form box begins -->
               <div class="formBox">
                  <form action="" method="get">
                     <div class="flex">
                        <label for="name" class="sr-only">Name</label>
                        <input class="name" type="text" placeholder="name" id="name">
                        <label for="email" class="sr-only">Email address</label>
                        <input class="email" type="email" placeholder="Email address" id="email">
                     </div>
                     <label for="message" class="sr-only">Message</label>
                     <!-- <input class="message" type="text" id="message" placeholder="Message" maxlength="200"> -->
                     <textarea class="message" name="message" id="message" cols="80" rows="10" placeholder="Your message" maxlength="200"></textarea>
                     <span id="charCount">200/200</span>
                     <input class="submit" type="submit" value="Submit">
                  </form>
               </div><!-- form box ends -->

            </div><!-- contact right side ends -->
         </div>

      </div> <!-- wrapper ends -->

   </main><!-- main ends -->


   <!-- footer -->
   <footer>
      <h4>Copyright @ 2018 HackerYou</h4>
   </footer><!-- footer ends -->
   
   <script src="./script.js"></script>

</body>

</html>
