   <meta charset="UTF-8">

   <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
      <!-- navigation section -->
   <nav>
      <div class="wrapper">
         <ul class="flex navContainer">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <h2>Sophie</h2>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
         </ul>
      </div>
   </nav>
   <!-- header  -->
   <header>
      <div class="wrapper">
         <h2>Get In Touch</h2>
      </div>
   </header><!-- header ends -->
   
   <!-- main -->
   <main>
      <div class="wrapper">
         <div class="contactContainer flex">
            <div class="contactLeftSide">
               <div class="socialContainer">
                  <ul>
                     <li><a href="www.facebook.com">Facebook</a></li>
                     <li><a href="www.twitter.com">Twitter</a></li>
                     <li><a href="www.linkedin.com">Linked In</a></li>
                     <li><a href="www.instagram.com">Instagram</a></li>
                  </ul>
                  <p>info@email.com</p>
                  <p>123-456-7890</p>
                  <p>123 Queen Street West, Unit 10 Toronto, Ontario M5V2D5</p>
               </div>
            </div>
            <div class="contactRightSide">
               <form action="">
                  <label for="name" class="sr-only">Name</label>
                  <input type="text" placeholder="name" id="name">
                  <label for="email" class="sr-only">Email address</label>
                  <input type="email" placeholder="Email address" id="email">
                  <label for="message" class="sr-only">Message</label>
                  <input type="text" id="message" placeholder="Comment">
                  <button>Submit</button>
               </form>
            </div>
         </div>
      </div>
   </main><!-- main ends -->
   
   <!-- footer -->
   <footer>
   
   </footer><!-- footer ends -->
